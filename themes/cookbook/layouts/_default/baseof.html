<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <div class="columns">
      <div class="column is-one-fifth is-hidden-touch">
        {{ partial "sidebar.html"}}
      </div>
      <div class="column">
        {{ partial "buttons.html" .}}
        {{ block "main" . }}{{ end }}
      </div>
    </div>
  </main>
  <footer class="footer">
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
